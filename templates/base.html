<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>

  </head>
  <body>
    <div class="container">

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">    <a href='{% url "lista:home"%}'>Preot.md</a></h5>
  <nav class="my-2 my-md-0 mr-md-3">

<a href='{% url "lista:create"%}'><button type="button" class="btn btn-primary btn-sm">Adauga</button></a>
  {% if user.is_authenticated %}
    <a href='{% url "logout" %}'><button type="button" class="btn btn-primary btn-sm">Iesire</button></a>
  {%endif%}
  </nav>


</div>

</div>
<div class="container my-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      {%if messages%}
      {%for message in messages %}
        {%if message.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
        <div class="alert alert-danger messages">
          <span {%if message.tags%} class="{{message.tags}}"{%endif%}>
            {{message}} <br/>
          </span>
        </div>
        {%else%}
        <div class="alert alert-success message">
          <span {% if message.tags %} class="{{message.tags}}"{%endif%}>
            {{message}}<br/>
          </span>
        </div>
        {%endif%}
      {%endfor%}
      {%endif%}
    </div>
  </div>
</div>



<div class="container" >

{%block content%}

{%endblock%}
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
